<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>International Physics Olympiad 2025 (IPhO 2025)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 24px;
      box-sizing: border-box;
      height: auto;
      align-items: center;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.2px;
      text-align: center;
    }
    #chart {
      width: 100%;
      max-width: 1400px;
      aspect-ratio: 3 / 1;
      background: transparent;
      border-radius: 8px;
    }
    .desc {
      opacity: 0.8;
      font-size: 13px;
    }
    a { color: #b39ddb; }
    /* legend styles */
    .legend {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      font-size: 16px;
      opacity: 0.9;
    }
    .legend-swatch {
      width: 32px;
      height: 24px;
      border-radius: 3px;
      border: 1px solid #666;
    }
    .legend-swatch.striped {
      background: repeating-linear-gradient(
        -45deg,
        #888,
        #888 2px,
        #333 2px,
        #333 4px
      );
    }
    .legend-swatch.solid {
      background: #888;
    }
  </style>
  <!-- ECharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">International Physics Olympiad 2025 (IPhO 2025)</div>
    <div id="legend" class="legend"></div>
    <div id="chart"></div>
  </div>

  <script>
    
    const scoreTotal = 30;
    const scoreMedal = [19.7, 12.1, 7.2]; // Gold, Silver, Bronze
    const labels = [
      'P1-235B-A22B\n+ PhysicsMinions',
      'Gemini-2.5-Pro','GPT-5','P1-235B-A22B','Gemini-2.5-Flash\n-Thinking',
      'Claude-4-Sonnet\n-Thinking','Grok-4','P1-30B-A3B','DeepSeek-R1','Qwen3-235B-A22B\n-Thinking-2507','GPT-OSS-120B','Kimi-K2-Instruct','o4-mini (high)','Intern-S1','o3','Qwen3-30B-A3B\n-Thinking-2507','DeepSeek-V3',
      'GLM-4.5V','GPT-4o'
    ];
    const values = [
      23.2,
      22.7, 22.3, 21.22, 20.2,
      19.0, 18.7, 18.53, 18.5, 17.1, 16.9, 16.5, 16.0, 15.9, 15.7, 15.6, 13.6,
      11.9, 10.2
    ];

    // 分类集合（注意：这里不包含换行符，用于规范化匹配）
    const closedSource = new Set(['GPT-5','o3','o4-mini (high)','o4-mini','Gemini-2.5-Pro','Gemini-2.5-Flash-Thinking','Claude-4-Sonnet-Thinking','Grok-4','GPT-4o','Claude-4-Sonnet','Mistral-Medium-3']);
    const openSourceMLLM = new Set(['GLM-4.5V','Intern-S1','LLaMA4-Scout-17B','Qwen2.5-VL-72B-Instruct','Qwen2.5-VL-32B-Instruct','InternVL3-78B-Instruct','InternVL3-38B-Instruct']);
    const p1Series = new Set(['P1-235B-A22B','P1-30B-A3B']);
    const openSourceLLM = new Set(['Qwen3-235B-A22B','Qwen3-235B-A22B-Thinking-2507','Qwen3-30B-A3B','Qwen3-30B-A3B-Thinking-2507','Qwen3-32B','Qwen3-8B','DeepSeek-R1','DeepSeek-V3','GPT-OSS-120B','Kimi-K2-Instruct']);

    // 颜色（参考 Python 脚本的配色）
    const p1ColorLabel = '#5656F6';    // P1 系列标签颜色（深蓝色）
    const p1ColorEdge = '#8B8BFF';     // P1 系列边框颜色（浅蓝色）
    const solverColor = '#FF0000';     // Solver 专用模型颜色（红色）
    const goldColor = '#F7D411EF';     // 金牌颜色
    const silverColor = '#C0C0C0';     // 银牌颜色
    const bronzeColor = '#CD7F32';     // 铜牌颜色
    const whiteColor = '#FFFFFF';      // 低于铜牌线的颜色（白色）

    // 根据分数返回柱子颜色（所有模型都根据分数段使用奖牌颜色）
    function barColorFor(label, value) {
      if (value >= scoreMedal[0]) return goldColor;
      if (value >= scoreMedal[1]) return silverColor;
      if (value >= scoreMedal[2]) return bronzeColor;
      return whiteColor;
    }

    // 判断是否为 P1 系列（覆盖包含换行的 solver 标签）
    function isP1Label(label) {
      return typeof label === 'string' && label.startsWith('P1-');
    }

    // 规范化标签（去掉换行）用于集合匹配
    const normalize = (s) => (typeof s === 'string' ? s.replace(/\n/g, '') : s);
    const closedSourceNorm = new Set(Array.from(closedSource).map(normalize));
    const openSourceMLLMNorm = new Set(Array.from(openSourceMLLM).map(normalize));
    const openSourceLLMNorm = new Set(Array.from(openSourceLLM).map(normalize));
    function isClosedLabel(label) {
      const key = normalize(label);
      return closedSourceNorm.has(key);
    }
    function isOpenLabel(label) {
      const key = normalize(label);
      return openSourceMLLMNorm.has(key) || openSourceLLMNorm.has(key) || isP1Label(label);
    }

    // 根据分数返回奖牌颜色（非 P1）
    function medalColorFor(value) {
      if (value >= scoreMedal[0]) return goldColor;
      if (value >= scoreMedal[1]) return silverColor;
      if (value >= scoreMedal[2]) return bronzeColor;
      return null;
    }

    // 闭源模型的条纹样式（ECharts decal）
    const stripeDecal = {
      symbol: 'rect',
      dashArrayX: [1, 0],
      dashArrayY: [2, 2],
      rotation: -Math.PI / 4,
      color: 'rgba(0,0,0,0.3)'
    };

    const data = labels.map((lb, i) => {
      const isSolver = lb === 'P1-235B-A22B\n+ PhysicsMinions';
      const isP1 = isP1Label(lb);
      const val = values[i];
      const baseColor = barColorFor(lb, val);
      const isClosed = isClosedLabel(lb);
      
      // Determine label color and border style
      let labelColor = '#fff';
      let borderColor = 'transparent';
      let borderWidth = 0;
      let fontSize = 19;
      
      if (isSolver) {
        // Solver 专用模型：红色高亮
        labelColor = solverColor;
        borderColor = solverColor;
        borderWidth = 4;
        fontSize = 22;
      } else if (isP1) {
        // P1 系列：蓝色高亮，加粗边框
        labelColor = p1ColorLabel;
        borderColor = p1ColorEdge;
        borderWidth = 5;
        fontSize = 21;
      } else {
        // 其他模型：根据奖牌颜色，但使用黑色字体
        if (val >= scoreMedal[0]) labelColor = goldColor;
        else if (val >= scoreMedal[1]) labelColor = silverColor;
        else if (val >= scoreMedal[2]) labelColor = bronzeColor;
        else labelColor = '#000';  // 低于铜牌线用黑色
      }
      
      // 低于铜牌线的模型需要黑色边框
      if (val < scoreMedal[2] && !isP1 && !isSolver) {
        borderColor = '#000';
        borderWidth = 1;
      }
      
      return {
        value: val,
        itemStyle: {
          color: baseColor,
          borderColor: borderColor,
          borderWidth: borderWidth,
          // 闭源模型且非P1系列添加条纹
          decal: (isClosed && !isP1) ? stripeDecal : null,
          borderRadius: [3, 3, 0, 0],
          opacity: 1,
          shadowColor: 'rgba(0, 0, 0, 0.5)',
          shadowBlur: 8,
          shadowOffsetY: 2
        },
        label: {
          show: true,
          position: 'top',
          color: labelColor,
          fontSize: fontSize,
          fontWeight: 'bold',
          textShadowColor: 'rgba(0, 0, 0, 0.6)',
          textShadowBlur: 3,
          textShadowOffsetX: 0,
          textShadowOffsetY: 1,
          formatter: ({ value }) => value.toFixed(1)
        }
      };
    });

    const chart = echarts.init(document.getElementById('chart'));
    const option = {
      backgroundColor: 'transparent',
      grid: { left: 80, right: 140, top: 20, bottom: 140 },
      xAxis: {
        type: 'category',
        data: labels,
        axisLabel: {
          color: '#fff',
          fontSize: 12,
          rotate: 45,
          align: 'right',
          // 将 P1 系列（含 solver）标签加粗并设置颜色
          formatter: function (value) {
            if (value === 'P1-235B-A22B\n+ PhysicsMinions') {
              return '{solver|' + value + '}';
            } else if (isP1Label(value)) {
              return '{p1|' + value + '}';
            }
            return value;
          },
          rich: {
            solver: { fontWeight: 'bolder', color: solverColor, fontSize: 15 },
            p1: { fontWeight: 'bolder', color: p1ColorLabel, fontSize: 15 }
          }
        },
        axisLine: { lineStyle: { color: '#fff' } },
        axisTick: { lineStyle: { color: '#fff' } }
      },
      yAxis: {
        type: 'value',
        min: 0,
        max: scoreTotal,
        interval: 5,
        axisLabel: { color: '#fff', fontSize: 18 },
        axisLine: { lineStyle: { color: '#fff' } },
        splitLine: { show: false }
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' },
        backgroundColor: 'rgba(0,0,0,0.8)',
        borderColor: '#7C4DFF',
        textStyle: { color: '#fff' }
      },
      series: [
        {
          type: 'bar',
          data,
          barWidth: '70%',
          emphasis: { focus: 'series' },
          z: 10,
          itemStyle: {
            borderRadius: [3, 3, 0, 0]
          },
          emphasis: {
            focus: 'series',
            itemStyle: {
              opacity: 1,
              shadowBlur: 15,
              shadowOffsetY: 4
            }
          },
          markLine: {
            symbol: 'none',
            label: { show: false },
            lineStyle: { type: 'dashed', width: 2.5 },
            data: [
              { yAxis: scoreMedal[0], lineStyle: { color: '#FFDA36E0' }, label: { show: true, position: 'end', formatter: 'Gold Medal', color: '#FFDA36E0', fontWeight: 'bold', fontSize: 17 }, z: 1 },
              { yAxis: scoreMedal[1], lineStyle: { color: '#B4B3B3' }, label: { show: true, position: 'end', formatter: 'Silver Medal', color: '#B4B3B3', fontWeight: 'bold', fontSize: 17 }, z: 1 },
              { yAxis: scoreMedal[2], lineStyle: { color: '#CD7F32' }, label: { show: true, position: 'end', formatter: 'Bronze Medal', color: '#CD7F32', fontWeight: 'bold', fontSize: 17 }, z: 1 }
            ]
          }
        }
      ],
      
    };

    chart.setOption(option);

    // legend: 仅显示开闭源区分
    const legendEl = document.getElementById('legend');
    if (legendEl) {
      legendEl.innerHTML = `
        <div class="legend-item"><span class="legend-swatch solid"></span><span>Open-source</span></div>
        <div class="legend-item"><span class="legend-swatch striped"></span><span>Closed-source</span></div>
      `;
    }

    window.addEventListener('resize', () => chart.resize());
  </script>
</body>
</html>
