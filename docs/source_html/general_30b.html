<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P1-30B vs Qwen3-30B Performance Comparison</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 0;
      box-sizing: border-box;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.2px;
      text-align: center;
      margin-bottom: 32px;
      display: none;
    }
    .chart-section {
      display: flex;
      flex-direction: column;
      background: transparent;
      border-radius: 0;
      padding: 0;
      box-shadow: none;
      width: 100%;
      height: 100%;
    }
    .chart {
      width: 100%;
      aspect-ratio: 2 / 1;
      background: transparent;
      border-radius: 8px;
    }
  </style>
  <!-- ECharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="chart-section">
      <div id="chart-30b" class="chart"></div>
    </div>
  </div>

  <script>
    // Colors
    const purpleMain = '#BA8FFF';
    const grayMid = '#4a5057';

    // Data for 30B models
    const data30B = {
      benchmarks: ['AIME24', 'AIME25', 'HMMT', 'GPQA', 'HLE', 'LiveCodeBench', 'LiveBench'],
      qwen3: [90.4, 85.0, 71.3, 73.0, 11.6, 66.7, 76.6],
      p1: [91.0, 91.0, 76.9, 74.4, 14.3, 68.1, 77.0]
    };

    function createChart(elementId, data, modelSize) {
      const chartElement = document.getElementById(elementId);
      const chart = echarts.init(chartElement);
      
      const option = {
        backgroundColor: 'transparent',
        grid: { 
          left: 80, 
          right: 80, 
          top: 90, 
          bottom: 80,
          containLabel: true 
        },
        legend: {
          show: true,
          data: [`P1-${modelSize}`, `Qwen3-${modelSize}-Thinking-2507`],
          top: 50,
          left: 'center',
          textStyle: {
            color: '#fff',
            fontSize: 16
          },
          itemWidth: 20,
          itemHeight: 14,
          itemGap: 30
        },
        xAxis: {
          type: 'category',
          data: data.benchmarks,
          axisLabel: {
            color: '#fff',
            fontSize: 14,
            rotate: 0,
            interval: 0,
            fontWeight: 500
          },
          axisLine: { lineStyle: { color: '#fff' } },
          axisTick: { lineStyle: { color: '#fff' } }
        },
        yAxis: {
          type: 'value',
          min: 0,
          max: 100,
          interval: 20,
          axisLabel: { 
            color: '#fff', 
            fontSize: 16,
            formatter: '{value}%'
          },
          axisLine: { lineStyle: { color: '#fff' } },
          splitLine: { 
            show: true,
            lineStyle: {
              color: 'rgba(255,255,255,0.1)',
              type: 'dashed'
            }
          }
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: { type: 'shadow' },
          backgroundColor: 'rgba(0,0,0,0.8)',
          borderColor: '#7C4DFF',
          textStyle: { color: '#fff', fontSize: 14 },
          formatter: function(params) {
            let result = params[0].axisValueLabel + '<br/>';
            params.forEach(item => {
              result += item.marker + ' ' + item.seriesName + ': ' + item.value.toFixed(1) + '%<br/>';
            });
            return result;
          }
        },
        series: [
          {
            name: `P1-${modelSize}`,
            type: 'bar',
            data: data.p1,
            barWidth: '35%',
            barGap: '10%',
            barCategoryGap: '30%',
            itemStyle: {
              color: purpleMain,
              borderRadius: [4, 4, 0, 0],
              shadowColor: 'rgba(186, 143, 255, 0.5)',
              shadowBlur: 10,
              shadowOffsetY: 2
            },
            label: {
              show: true,
              position: 'top',
              color: purpleMain,
              fontSize: 14,
              fontWeight: 'bolder',
              textShadowColor: 'rgba(0, 0, 0, 0.6)',
              textShadowBlur: 3,
              formatter: function(params) {
                return params.value.toFixed(1);
              }
            },
            emphasis: {
              focus: 'series',
              itemStyle: {
                shadowBlur: 15,
                shadowOffsetY: 4,
                shadowColor: 'rgba(186, 143, 255, 0.7)'
              }
            }
          },
          {
            name: `Qwen3-${modelSize}-Thinking-2507`,
            type: 'bar',
            data: data.qwen3,
            barWidth: '35%',
            itemStyle: {
              color: grayMid,
              borderRadius: [4, 4, 0, 0],
              shadowColor: 'rgba(0, 0, 0, 0.5)',
              shadowBlur: 8,
              shadowOffsetY: 2
            },
            label: {
              show: true,
              position: 'top',
              color: '#fff',
              fontSize: 14,
              fontWeight: 'bold',
              textShadowColor: 'rgba(0, 0, 0, 0.6)',
              textShadowBlur: 3,
              formatter: function(params) {
                return params.value.toFixed(1);
              }
            },
            emphasis: {
              focus: 'series',
              itemStyle: {
                shadowBlur: 15,
                shadowOffsetY: 4
              }
            }
          }
        ]
      };

      chart.setOption(option);
      return chart;
    }

    // Create 30B chart
    const chart30B = createChart('chart-30b', data30B, '30B-A3B');
    
    // Resize handler
    window.addEventListener('resize', () => {
      chart30B.resize();
    });
  </script>
</body>
</html>
