<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P1-30B vs Qwen3-30B Performance Comparison</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 0;
      box-sizing: border-box;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.2px;
      text-align: center;
      margin-bottom: 32px;
      display: none;
    }
    .chart-section {
      display: flex;
      flex-direction: column;
      background: transparent;
      border-radius: 0;
      padding: 0;
      box-shadow: none;
      width: 100%;
      height: 100%;
    }
    .chart {
      width: 100%;
      height: 500px;
      min-height: 500px;
      background: transparent;
      border-radius: 8px;
    }
  </style>
  <!-- ECharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="chart-section">
      <div id="chart-30b" class="chart"></div>
    </div>
  </div>

  <script>
    // Theme detection - store theme received from parent
    let currentTheme = 'dark'; // Default to dark
    
    function getTheme() {
      return currentTheme;
    }
    
    function setTheme(theme) {
      currentTheme = theme;
      console.log('General 30B Chart - Theme set to:', theme);
    }
    
    function isLightTheme() {
      return currentTheme === 'light';
    }
    
    // Theme-aware colors
    function getThemeColors() {
      const isLight = isLightTheme();
      return {
        purpleMain: '#BA8FFF',
        grayMid: isLight ? '#6B7280' : '#4a5057',
        textPrimary: isLight ? '#1A1A1A' : '#FFFFFF',
        textSecondary: isLight ? '#525252' : '#FFFFFF',
        bgPage: isLight ? '#FFFFFF' : '#000000',
        bgTooltip: isLight ? 'rgba(255,255,255,0.95)' : 'rgba(0,0,0,0.8)',
        tooltipBorder: '#7C4DFF',
        splitLine: isLight ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.1)',
        textShadow: isLight ? 'rgba(0,0,0,0.15)' : 'rgba(0,0,0,0.6)'
      };
    }

    // Data for 30B models
    const data30B = {
      benchmarks: ['AIME24', 'AIME25', 'HMMT', 'IMO-AnswerBench', 'AMOBench', 'BeyondAIME', 'GPQA', 'HLE', 'LiveCodeBench', 'LiveBench'],
      qwen3: [90.4, 85.0, 71.3, 58.7, 34.5, 63.8, 73.0, 11.6, 66.7, 76.6],
      p1: [91.0, 91.0, 76.9, 66.2, 44.3, 69.8, 74.4, 14.3, 68.1, 77.0]
    };

    function createChart(elementId, data, modelSize) {
      const chartElement = document.getElementById(elementId);
      const chart = echarts.init(chartElement);
      let colors = getThemeColors();
      
      function updateChartColors() {
        const currentColors = getThemeColors();
        const option = chart.getOption();
        
        // Update colors
        option.legend[0].textStyle.color = currentColors.textPrimary;
        option.xAxis[0].axisLabel.color = currentColors.textPrimary;
        option.xAxis[0].axisLine.lineStyle.color = currentColors.textPrimary;
        option.xAxis[0].axisTick.lineStyle.color = currentColors.textPrimary;
        option.yAxis[0].axisLabel.color = currentColors.textPrimary;
        option.yAxis[0].axisLine.lineStyle.color = currentColors.textPrimary;
        option.yAxis[0].splitLine.lineStyle.color = currentColors.splitLine;
        option.tooltip[0].backgroundColor = currentColors.bgTooltip;
        option.tooltip[0].textStyle.color = currentColors.textPrimary;
        option.series[0].label.color = currentColors.purpleMain;
        option.series[1].label.color = currentColors.textPrimary;
        option.series[1].itemStyle.color = currentColors.grayMid;
        
        chart.setOption(option, true);
      }
      
      const option = {
        backgroundColor: 'transparent',
        grid: { 
          left: 80, 
          right: 80, 
          top: 90, 
          bottom: 80,
          containLabel: true 
        },
        legend: {
          show: true,
          data: [`P1-${modelSize}`, `Qwen3-${modelSize}-Thinking-2507`],
          top: 50,
          left: 'center',
          textStyle: {
            color: colors.textPrimary,
            fontSize: 16
          },
          itemWidth: 20,
          itemHeight: 14,
          itemGap: 30
        },
        xAxis: {
          type: 'category',
          data: data.benchmarks,
          axisLabel: {
            color: colors.textPrimary,
            fontSize: 12,
            rotate: 15,
            interval: 0,
            fontWeight: 500
          },
          axisLine: { lineStyle: { color: colors.textPrimary } },
          axisTick: { lineStyle: { color: colors.textPrimary } }
        },
        yAxis: {
          type: 'value',
          min: 0,
          max: 100,
          interval: 20,
          axisLabel: { 
            color: colors.textPrimary, 
            fontSize: 16,
            formatter: '{value}%'
          },
          axisLine: { lineStyle: { color: colors.textPrimary } },
          splitLine: { 
            show: true,
            lineStyle: {
              color: colors.splitLine,
              type: 'dashed'
            }
          }
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: { type: 'shadow' },
          backgroundColor: colors.bgTooltip,
          borderColor: colors.tooltipBorder,
          textStyle: { color: colors.textPrimary, fontSize: 14 },
          formatter: function(params) {
            let result = params[0].axisValueLabel + '<br/>';
            params.forEach(item => {
              result += item.marker + ' ' + item.seriesName + ': ' + item.value.toFixed(1) + '%<br/>';
            });
            return result;
          }
        },
        series: [
          {
            name: `P1-${modelSize}`,
            type: 'bar',
            data: data.p1,
            barWidth: '35%',
            barGap: '10%',
            barCategoryGap: '30%',
            itemStyle: {
              color: colors.purpleMain,
              borderRadius: [4, 4, 0, 0]
            },
            label: {
              show: true,
              position: 'top',
              color: colors.purpleMain,
              fontSize: 14,
              fontWeight: 'bolder',
              formatter: function(params) {
                return params.value.toFixed(1);
              }
            },
            emphasis: {
              focus: 'series'
            }
          },
          {
            name: `Qwen3-${modelSize}-Thinking-2507`,
            type: 'bar',
            data: data.qwen3,
            barWidth: '35%',
            itemStyle: {
              color: colors.grayMid,
              borderRadius: [4, 4, 0, 0]
            },
            label: {
              show: true,
              position: 'top',
              color: colors.textPrimary,
              fontSize: 14,
              fontWeight: 'bold',
              formatter: function(params) {
                return params.value.toFixed(1);
              }
            },
            emphasis: {
              focus: 'series'
            }
          }
        ]
      };

      chart.setOption(option);
      
      // Listen for theme changes from parent via postMessage
      window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'themeChange') {
          console.log('General 30B Chart - Received theme change:', event.data.theme);
          setTheme(event.data.theme);
          updateChartColors();
        }
      });
      
      return chart;
    }

    // Create 30B chart
    const chart30B = createChart('chart-30b', data30B, '30B-A3B');
    
    // Resize handler
    window.addEventListener('resize', () => {
      chart30B.resize();
    });
  </script>
</body>
</html>
